{% if user.is_authenticated %}
    <p class="display-4">Hello, {{ user.username }}</p>
    <a class="lead" href="{% url 'logout' %}">Log Out</a>

{% else %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
{% endif %}
